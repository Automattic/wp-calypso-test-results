name: Add Label

on:
  issue_comment:
    types: [created, deleted]
    
jobs:
  add_label:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: add label
        uses: actions-ecosystem/action-add-labels@v1
        if: ${{ contains(github.event.comment.body, 'bug') }}
        with:
          labels: bug
